<!DOCTYPE html>
<html>

<head>
    <title> Chit Chat </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
        #msgbox{
            height:500px;
            width:500px;
        }

        #message input{
            height:50px;
            width: 500px;
        }

    </style>
    


</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3"> ChitChat </h1>
        <p> Please choose a username for the chat room </p>
    </div>

    <div class="container">
        <!--  <form>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="loginName"> Username </label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="loginName" />
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary"> Login </button>
                </div>
            </div>
        </form> -->
        <div id="msgbox">
            <ul id="messages"></ul>
        </div>
        
        <div id="message">
            <form action="">
                <p><input id="msg" autocomplete="off" /></p>
                <p><button class="btn btn-primary">Send</button></p>
            </form>
        </div>

    </div>

    <script>
        var socket = io();
        $('form').submit(function() {
            // emit the message the user is sending 
            socket.emit('chat message', $('#msg').val());
            // clear the message variable once message has been sent
            $('#msg'.val(''));
            return false;
        });

        socket.on('chat message', (msg) => {
            $('#messages').append($('<li>').text(msg));
        });
            
    </script>



</html>
