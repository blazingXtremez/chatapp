<!DOCTYPE html>
<html>

<head>
    <title> Chit Chat </title>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/display.css">

</head>

<body>


    <div class="container-fluid">

        <div id="header">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="display-3"> ChitChat </h1>
                </div>
            </div>
        </div>

        <div id="login">
            <form action="" id="loginform">
                <h2>Username</h2>
                <p><input id="username" autocomplete="off" /></p>
                <p><button id="signin" class="btn btn-primary"> Login </button></p>
            </form>
            <br><br>
            <p id="usrname"></p><br>
        </div>
        <div class="row" id="chatwindow">
            <div id="bar">
                <span id="welcome"> </span>
            </div>

            <div class="col-md-3 panel panel-default" id="onlinediv">
                <div class="panel-heading">
                    <h3> Online Users <span id="onlinecount" class="badge"> </span></h3>
                </div>
                <div class="panel-body">
                    <div class="list-group" id="users">
                    </div>
                </div>
            </div>

            <div class="col-md-6 panel panel-default" id="msgbox">
                <div class="panel-heading">
                    <h3> Messages </h3>
                </div>
                <div class="panel-body">
                    <div id="messages"></div>
                </div>
            </div>

            <div class="col-md-3 panel panel-default" id="extradiv">
                <div class="panel-heading">
                    <h3> Chat Rooms </h3>
                </div>

                <div class="panel-body">

                </div>

            </div>

        </div>
        <div id="message" class="row">
            <div class="col-md-8">
                <form action="" id="msgform">
                    <p><input id="msg" autocomplete="off" /></p>
                    <p><button id="msgbtn" class="btn btn-primary">Send</button></p>
                </form>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="display.js"></script>

</html>
