<!DOCTYPE html>
<html>

<head>
    <title> Chit Chat </title>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/display.css">

</head>

<body>
    <div id="header">
        <h1 class="display-3"> ChitChat </h1>
    </div>

    <div class="container-fluid">
        <div id="login">
            <hr>
            <form action="" id="loginform">
                <h2>Username</h2>
                <p><input id="username" autocomplete="off" /></p>
                <p id="usrname"></p><br>
                <p><button id="signin" class="btn btn-primary"> Login </button></p>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6" id="msgdiv">
                <div id="msgbox">
                    <div id="msgheader">
                        <span id="welcome"> </span>
                    </div>
                    <div id="messages"></div>
                </div>

                <div id="message">
                    <form action="" id="msgform">
                        <p><input id="msg" autocomplete="off" /></p>
                        <p><button id="msgbtn" class="btn btn-primary">Send</button></p>
                    </form> 
                </div>
            </div>

            <div class="col-md-4" id="onlinediv">
                <div id="titlebar">
                    <h1> Online Users <span id="onlinecount" class="badge"> </span></h1>  
                </div>
                <div class="list-group" id="users">
                </div>
            </div>

            <div class="col-md-2" id="extradiv">
                <div id="titlebar">
                    <h1>Info Center</h1>
                </div>
                <div id="infocard">
                    <button id="signout" class="btn btn-danger"> Logout </button>
                </div>
            </div>

        </div>

    </div>
    <script type="text/javascript" src="display.js"></script>

</html>
